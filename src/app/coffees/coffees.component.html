<h1>Cofees Around the World</h1>
<img src="./assets/coffee.png" width="100px" height="100px">
<h2>Let's help the coffee bean growing region's animals</h2>

<ul>
  <li *ngFor="let coffee of coffees">
    <a routerLink="/detail/{{coffee.id}}">
      <span>{{coffee.id}}</span>
      <span>{{coffee.name}}</span>
    </a>
  </li>
</ul>
